<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fb;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 6px;
    }
    button {
      margin-top: 16px;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .input-box {
      position: relative;
      margin-top: 20px;
    }
    .input-box input,
    .input-box textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      transition: transform 0.2s ease, border-color 0.3s;
    }
    .input-box label {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #888;
      transition: all 0.2s ease;
      pointer-events: none;
    }
    .input-box input:focus + label,
    .input-box input:not(:placeholder-shown) + label,
    .input-box textarea:focus + label,
    .input-box textarea:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 0.9em;
      color: #007bff;
    }
    .input-box input:focus,
    .input-box textarea:focus {
      border-bottom: 2px solid #007bff;
      transform: scaleY(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Feedback Form</h1>
    <form action="submitFeedback" method="post">
      <div class="input-box">
        <input type="text" id="name" name="studentName" placeholder="Enter your name" required />
        <label for="name">Student Name</label>
      </div>
      <label for="course">Course</label>
      <select id="course" name="course" required>
        <option value="">Select a course</option>
        <option>Java</option>
        <option>Python</option>
        <option>Web Development</option>
      </select>

      <label for="feedback">Feedback</label>
      <textarea id="feedback" name="feedbackText" rows="4" placeholder="Write your feedback..." required></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
